<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Socket.IO Chat Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="http://1.2.3.4/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="http://1.2.3.4/css/bootstrap.css">

    <script>
      $(() => {
        var socket = io()

        //Initial setup when client joins server
        $("#chat").hide();
        $("#name").focus();
        $("form").submit(function(event){
            event.preventDefault();
        });

        //Join function connected to button click
        $("#join").click(function(){
          var name = $("#name").val();
          if (name != "") {
            socket.emit("join", name);
            $("#login").detach();
            $("#chat").show();
            $("#msg").focus();
            ready = true;
          }
        });

        //Sets client name
        $("#name").keypress(function(e){
          //If they've hit enter in the name field, emits 'join' to websocket server
          if(e.which == 13) {
            var name = $("#name").val();
            if (name != "") {
              socket.emit("join", name);
              ready = true;
              $("#login").detach();
              $("#chat").show();
              $("#msg").focus();
            }
          }
        });

        //Updates messages
        socket.on("update", function(msg) {
          if(ready)
            $("#msgs").append("<li>" + msg + "</li>");
        });

        //Updates people
        socket.on("update-people", function(people){
          if(ready) {
            $("#people").empty();
            $.each(people, function(clientid, name) {
              $('#people').append("<li>" + name + "</li>");
            });
          }
        });

        //Appends messages from user
        socket.on("chat", function(who, msg){
          if(ready) {
            $("#msgs").append("<li><strong><span class='text-success'>" + who + "</span></strong> says: " + msg + "</li>");
          }
        });

        //Client handle disconnections
        socket.on("disconnect", function(){
          $("#msgs").append("<li><strong><span class='text-warning'>The server is not available</span></strong></li>");
          $("#msg").attr("disabled", "disabled");
          $("#send").attr("disabled", "disabled");
        });

        //Sends message
        $("#send").click(function(){
          var msg = $("#msg").val();
          socket.emit("send", msg);
          $("#msg").val("");
        });

        //Handles message keypress
        $("#msg").keypress(function(e){
          if(e.which == 13) {
            var msg = $("#msg").val();
            socket.emit("send", msg);
            $("#msg").val("");
          }
        });
      });
    </script>
  </head>

  <body>
    <div class="row">
      <div class="span2">
        <ul id="people" class="unstyled"></ul>
      </div>
      <div class="span4">
        <ul id="msgs" class="unstyled"></ul>
      </div>
    </div>
    <div class="row">
      <div class="span5 offset2" id="login">
        <form class="form-inline">
            <input type="text" class="input-small" placeholder="Your name" id="name">
          <input type="button" name="join" id="join" value="Join" class="btn btn-primary">
        </form>
      </div>

      <div class="span5 offset2" id="chat">
        <form id="2" class="form-inline">
            <input type="text" class="input" placeholder="Your message" id="msg">
          <input type="button" name="send" id="send" value="Send" class="btn btn-success">
        </form>
      </div>
      </div>
    </div>
  </body>
</html>
